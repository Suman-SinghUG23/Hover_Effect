<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOVER_EFFECT</title>
    <link rel="stylesheet" href="hover_effect.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="tabs">
        <input type="radio" id="home" name="tabsMenu">
        <input type="radio" id="profile" name="tabsMenu">
        <input type="radio" id="likes" name="tabsMenu">
        <input type="radio" id="setting" name="tabsMenu">
        <input type="radio" id="notification" name="tabsMenu">
        <div class="buttons">
            <label for="home"><i class="fa-solid fa-house"></i></label>
            <label for="profile"><i class="fa-solid fa-user"></i></label>
            <label for="likes"><i class="fa-solid fa-heart"></i></label>
            <label for="setting"><i class="fa-solid fa-gear"></i></label>
            <label for="notification"><i class="fa-solid fa-bell"></i></label>
            <div class="underline"></div>
        </div>
    </div>
</body>
</html>
